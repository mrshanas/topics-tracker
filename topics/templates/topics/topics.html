{% extends 'topics/base.html' %}
{% block title %}Learning Log{% endblock title %}

{% block content %}
<a href="{% url 'index' %}">Learning Log</a>
<h1>Topics</h1>
<ul>
    {% for topic in topics %}
    <li><a href="{% url 'topics:topic' topic.id %}">{{ topic.title}}</a></li>
    {% empty %}
    <li>No topics added</li>
    {% endfor %}
</ul>

{% endblock content %}
